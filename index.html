<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–° –î–Ω–µ–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* –£—á–∏—Ç—ã–≤–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è .PNG */
            background: url('bg.PNG') no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }
        h1 { color: #c9184a; font-size: 22px; }
        .btns { margin-top: 25px; min-height: 60px; position: relative; }
        button { 
            padding: 12px 25px; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold;
            transition: 0.3s;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #888; color: white; position: absolute; right: 20px; }
        .hidden { display: none !important; }
        /* –£—á–∏—Ç—ã–≤–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è .JPG */
        .result img { width: 100%; border-radius: 15px; margin: 15px 0; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1">
            <h1>–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
            <div class="btns">
                <button id="yesBtn">–î–ê!</button>
                <button id="noBtn">–ù–µ—Ç</button>
            </div>
        </div>

        <div id="step2" class="hidden">
            <h1>–£—Ä–∞! üòç</h1>
            <img src="photo.JPG" alt="–§–æ—Ç–æ" />
            <p>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é! ‚ú®</p>
        </div>
    </div>

    <audio id="m" src="music.mp3" loop></audio>

    <script>
        const b1 = document.getElementById('yesBtn');
        const b2 = document.getElementById('noBtn');
        const s1 = document.getElementById('step1');
        const s2 = document.getElementById('step2');
        const a = document.getElementById('m');

        // –§—É–Ω–∫—Ü–∏—è —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        const move = () => {
            const x = Math.random() * (window.innerWidth - b2.offsetWidth);
            const y = Math.random() * (window.innerHeight - b2.offsetHeight);
            b2.style.position = 'fixed';
            b2.style.left = x + 'px';
            b2.style.top = y + 'px';
        };

        b2.onmouseover = b2.ontouchstart = (e) => {
            if(e.type === 'touchstart') e.preventDefault();
            move();
        };

        b1.onclick = () => {
            s1.classList.add('hidden');
            s2.classList.remove('hidden');
            a.play().catch(() => console.log("–ú—É–∑—ã–∫–∞ –∑–∞–∏–≥—Ä–∞–µ—Ç –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞"));
        };
    </script>
</body>
